<div class="card-body p-0">
  <form id="kt_modal_new_target_form" class="form fv-plugins-bootstrap5 fv-plugins-framework">
    <div class="row">
      <div class="row">
        <div class="col-sm-9">
          <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 fw-bold mb-2">
              <span class="required">Nome</span>
            </label>
            <!--end::Label-->
            <input type="text" name="description" [(ngModel)]="this.client.IObjectClass.name"
              class="form-control form-control-sm" placeholder="insira a descrição longa">
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>
      </div>
      <div class="row">


        <div class="col-12 col-sm-3">
          <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 fw-bold mb-2">
              <span class="required">Tipo</span>
            </label>
            <!--end::Label-->
            <select class="form-select form-select-sm" id="clientsSelects" data-control="select2"
              data-placeholder="Select an option">
              <option></option>
              <option value="1">Actividade comercial individual </option>
              <option value="2">Actividade comercial colectiva </option>
            </select>
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>

        <div class="col-12 col-sm-3">
          <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 fw-bold mb-2">
              <span class="required">NIF / BI</span>
            </label>
            <!--end::Label-->
            <input class="form-control form-control-sm" placeholder="Introduza o nif ou numero de identificação (BI)" />
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 mb-2" for="otherInfoMultipleItems">
              <span class="">Endereço <span class="text-danger">ex:</span>( país, província, bairro, morada) ...</span>
            </label>
            <!--end::Label-->
            <input class="form-control form-control-sm" type="text" placeholder="introduza as informações principais do endereço"
              id="otherInfoMultipleItems" >

            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 mb-2">
              <span class="">Telefone</span>
            </label>
            <!--end::Label-->
            <input class="form-control form-control-sm" placeholder="introduza as informações principais do endereço"
              value="" id="otherInfoMultipleItems" />
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 mb-2">
              <span class="">Email</span>
            </label>
            <!--end::Label-->
            <input class="form-control form-control-sm" placeholder="introduza as informações principais do endereço"
              value="" id="otherInfoMultipleItems" />
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>

      </div>
      <div class="row">


        <div class="col-sm-12">
          <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 mb-2">
              <span class="">Obs</span>
            </label>
            <!--end::Label-->
            <textarea type="text" class="form-control form-control-sm h-100px" rows="10"
              placeholder="Enter Target Title" name="details" [(ngModel)]="this.client.IObjectClass.details"></textarea>
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-12 mt-2 mb-4">
      <div class="input-group text-right justify-content-end">
        <button type="button" class="btn btn-sm btn-success mr-2" (click)="save()">
          Guardar a informação
        </button>
      </div>
    </div>
  </form>


</div>

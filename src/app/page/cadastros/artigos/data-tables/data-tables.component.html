<div class="overflow-auto w-100">
  <table id="kt_datatable_both_scrolls" class="table table-striped table-row-bordered gy-2 gs-7">
    <thead>
    <tr class="fw-bold fs-6 text-gray-800 bg-light-primary ">

      <th class="" style="max-width: 80px!important; min-width: 80px!important; width: 70px!important;">#</th>
      <th class="min-w-200px">Nome</th>
      <th class="min-w-auto">Referência</th>
      <th class="">Marca</th>
      <th class="">Modelo</th>
      <th class="min-w-auto">Categorias</th>

      <th class=""></th>


    </tr>
    </thead>
    <tbody *ngIf="list_articles |async as articles">
    <tr *ngFor="let article of articles;  let index = index">

      <td style="max-width: 80px!important; min-width: 80px!important;">{{ (index + 1) }}</td>

      <td>{{ article.name}}</td>

      <td>
        <span class="badge badge-light-dark" *ngIf="article.ean">{{ article.ean}}</span>
        <span class="badge text-muted" *ngIf="!article.ean">não foi inserido</span>
      </td>

      <td>
        <span class="badge badge-light-dark" *ngIf="article.marquee">{{ article.marquee}}</span>
        <span class="badge text-muted" *ngIf="!article.marquee">não foi inserido</span>
      </td>

      <td>
        <span class="badge badge-light-dark" *ngIf="article.model">{{ article.model}}</span>
        <span class="badge text-muted" *ngIf="!article.model">não foi inserido</span>
      </td>

      <td style="max-width: 230px!important;">
        <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">
            <span *ngFor="let cate of article.category_id.split(',')">
              <span class="badge badge-light-info">{{ cate ? cate + ',' : '' }}</span>
            </span>
        </div>
      </td>

      <td class="gap-2 justify-content-end">
        <button type="button" (click)="deleteArticle(article)"
                class="btn btn-icon btn-sm btn-light-danger btn-active-danger w-25px h-25px mx-1 float-end">
          <span class="svg-icon"> <i class="bi-trash"></i></span>
        </button>

        <button type="button" (click)="edit(article)" id="editable"
                class="btn btn-icon btn-sm btn-light-primary btn-active-primary w-25px h-25px mx-1 float-end">
          <span class="svg-icon"> <i class="fa fa-edit"></i></span>
        </button>

      </td>
    </tr>

    </tbody>
  </table>
</div>

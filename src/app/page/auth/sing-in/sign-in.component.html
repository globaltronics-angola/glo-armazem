<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form"
       action="#">
  <!--begin::Heading-->
  <div class="text-right mb-11 text-center">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">GLO ARMAZEM</h1>
    <!--end::Title-->
    <!--begin::Subtitle-->
    <div class="text-gray-500 fw-semibold fs-6">Fa√ßa login com as suas credencias</div>
    <!--end::Subtitle=-->
  </div>
  <!--begin::Heading-->

  <!--begin::Input group=-->
  <div class="fv-row mb-8">
    <!--begin::Email-->
    <input type="text" placeholder="Email" name="email" autocomplete="off" id="email"
           [(ngModel)]="email" class="form-control bg-transparent"/>
    <!--end::Email-->
  </div>
  <!--end::Input group=-->
  <div class="fv-row mb-3">
    <!--begin::Password-->
    <div class="position-relative mb-3">
      <input class="form-control bg-transparent" type="password" placeholder="Senha" name="password"
             autocomplete="off"
             [(ngModel)]="password"/>
      <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
            data-kt-password-meter-control="visibility">
        <i class="bi bi-eye-slash fs-2"></i>
        <i class="bi bi-eye fs-2 d-none"></i>
      </span>
    </div>

    <!--end::Password-->
  </div>
  <!--end::Input group=-->
  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>
    <!--begin::Link-->
    <a routerLink="/auth/reset-password" class="link-primary">Esqueceu a Senha ?</a>
    <!--end::Link-->
  </div>

  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" (click)="signIn()">
      <span class="indicator-label">Entrar</span>

      <span class="indicator-progress">Por favor aguarde...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
    </button>
  </div>

  <div class="text-gray-500 text-center fw-semibold fs-6">Pretendes registrar-se?
    <a routerLink="/auth/sign-up" class="link-primary">Crie uma canta</a>
  </div>

</form>

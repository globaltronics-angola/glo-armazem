<!--begin::Form-->
<form class="form w-100" novalidate="novalidate" id="kt_password_reset_form"
      data-kt-redirect-url="/metronic8/demo1/../demo1/authentication/layouts/overlay/new-password.html" action="#">
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">GLOBAL TRONIC</h1>
    <!--end::Title-->
    <!--begin::Link-->
    <div class="text-gray-500 fw-semibold fs-6">Recupera a senha do usuario.</div>
    <!--end::Link-->
  </div>
  <!--begin::Heading-->
  <!--begin::Input group=-->
  <div class="fv-row mb-8">
    <!--begin::Email-->
    <input type="text" placeholder="Email" name="email" [(ngModel)]="email" autocomplete="off"
           class="form-control bg-transparent"/>
    <!--end::Email-->
  </div>
  <!--begin::Actions-->
  <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <button type="button" id="kt_password_reset_submit" class="btn btn-primary me-4" (click)="enviar()">
      <!--begin::Indicator label-->
      <span class="indicator-label">Enviar</span>
      <!--end::Indicator label-->
      <!--begin::Indicator progress-->
      <span class="indicator-progress">Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
      <!--end::Indicator progress-->
    </button>
    <a routerLink="/auth/sign-in" class="btn btn-light">Cancelar</a>
  </div>
  <!--end::Actions-->
</form>
<!--end::Form-->

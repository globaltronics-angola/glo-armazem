<div class="overflow-auto w-100">
  <table id="kt_datatable_both_scrolls" class="table table-striped table-row-bordered gy-2 gs-7">
    <thead class="bg-light-primary">
    <tr class="fw-bold fs-6 text-gray-800 text-uppercase">
      <th class="min-w-100px">Artigo</th>
      <th class="min-w-100px">S/N</th>
      <th class="min-w-100px">P/N</th>
      <th class="min-w-200px">Motivo</th>
      <th class="min-w-100px">QT</th>
      <th class="">Acção</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list_items">
      <td>{{ utilFunctions.convertJson(item.article).article_id.name}}</td>
      <td>{{ utilFunctions.convertJson(item.article).ean}}</td>
      <td>{{ utilFunctions.convertJson(item.article).article_id.model_id.name }}</td>
      <td>{{ utilFunctions.convertJson(item.article).type_id.name}}</td>
      <td><span class="badge badge-light-dark">{{ item.quantity  }}</span></td>

      <td class="gap-2">
        <button type="button" (click)="clickedBtnEdit(item)"
                class="btn btn-icon btn-sm btn-light-primary btn-active-primary w-25px h-25px mx-1">
          <span class="svg-icon"> <i class="fa fa-edit"></i></span>
        </button>
        <button type="button" class="btn btn-icon btn-sm btn-light-danger btn-active-danger w-25px h-25px mx-1"
                (click)="deleteInfo(item)">
          <span class="svg-icon"> <i class="bi-trash"></i></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

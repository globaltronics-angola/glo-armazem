<div class="row overflow-hidden">
  <div class="row p-0 mb-7">
    <div class="col-auto">
      <label class="fs-8">Selecione JSON:</label>
      <input type="file" class="form-control form-control-sm" placeholder="Insere ficheiro json"
             (change)="onFileSelected($event)">
    </div>
    <div class="col-12 col-lg-4">
      <label class="fs-8">Selecione XLSX:</label>
      <input type="text" placeholder="set collection name" class="form-control form-control-sm"
            [(ngModel)]="collectoName" aria-labelledby="file-label">
    </div>

    <div class="col-auto">
      <label class="fs-8">&nbsp;</label>
      <button type="button" class="btn btn-sm btn-success w-100" (click)="saveall();">Envia E.
        Dados
      </button>

    </div>
  </div>
  <pre id="json">{{this.arrayData|json}}</pre>

</div>

<div class="overflow-auto w-100">
  <table id="kt_datatable_both_scrolls" class="table table-striped table-row-bordered gy-2 gs-7">
    <thead>
    <tr class="fw-bold fs-6 text-gray-800 bg-light-primary text-uppercase">
      <th class="min-w-200px">Artigo</th>

      <th class="min-w-100px">Localização</th>
      <th class="min-w-100px">QT</th>
      <th class="min-w-100px">Ent. Ref</th>
      <th class="min-w-200px">Motivo</th>
      <th class=""></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of this.listItems">
      <td>
        <span *ngIf="utilFunctions.convertJson(item.article) as article">
          {{
          (article.ean ? article.ean + ', ' : '')
          + (article.name ? article.name + ',  ' : ' ')
          + article.model
          }}
        </span>
      </td>

      <td>
        <span class="badge badge-light-dark" *ngIf="utilFunctions.convertJson(item.localStorage) as store">
          {{ store.name }}
        </span>
        <span *ngIf="utilFunctions.convertJson(item.localAmbry) as ambry">, {{ ambry?.ambry?.name}}</span>
        <span *ngIf="utilFunctions.convertJson(item.localShelf) as shelf">, {{shelf?.name}}</span>
      </td>

      <td class="text-end"><span class="badge badge-light-dark">{{ item.quantity }}</span></td>
      <td>{{ item?.moveInput?.docRef }}</td>
      <td>{{ item.detailsItem }}</td>
      <td class="gap-2 text-end">
        <button type="button" (click)="emitFunctionalityUp(item)"
                class="btn btn-icon btn-sm btn-light-primary btn-active-primary w-25px h-25px mx-1 ">
          <span class="svg-icon"> <i class="fa fa-edit"></i></span>
        </button>
        <button type="button" style=""
                class="btn btn-icon btn-sm btn-light-danger btn-active-danger w-25px h-25px"
                (click)="deleteInfo(item)">
          <span class="svg-icon"> <i class="bi-trash"></i></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="card card-flush h-md-50 mb-5 mb-xl-10 min-h-250px">
  <!--begin::Header-->
  <div class="card-header pt-5">

    <div class="card-title d-flex flex-column">

      <span class="fs-2hx fw-bold text-dark me-2  lh-1 ls-n2">{{ auth.usersLis?.providerData[0].displayName}}</span>

      <span class="text-gray-400 pt-1 fw-semibold fs-6">{{ auth.usersLis?.providerData[0].email}}</span>

    </div>

  </div>

  <div class="card-body d-flex flex-column justify-content-end pe-0">
    <span class="fs-6 fw-bolder text-gray-800 d-block mb-2">Usuarios</span>

    <div class="symbol-group symbol-hover flex-nowrap">

      <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip"
           *ngFor="let u of (this.utilizadores|async)?.slice(0,3)" title="Alan Warden">
        <span class="symbol-label  text-dark fw-bold"
              style="background-color:{{ textToColor(u.email)}}">{{ u.email.slice(0, 2)}}</span>
      </div>

      <a href="#" class="symbol symbol-35px symbol-circle"
         data-bs-toggle="modal" data-bs-target="#kt_modal_view_users">
        <span class="symbol-label bg-dark text-gray-300 fs-8 fw-bold">+{{ this.countUsers + 3}}</span>
      </a>

    </div>
    <!--end::Users group-->
  </div>
  <!--end::Card body-->
</div>

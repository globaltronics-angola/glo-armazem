<div class="card card-flush bgi-no-repeat bg-primary bgi-size-contain
bgi-position-x-end h-md-50 mb-5 mb-xl-10 min-h-250px">
  <div class="card-header pt-5 ">
    <div class="card-title d-flex flex-column">
      <span class="fs-2hx fw-bold text-white me-2 lh-1 ls-n2">{{ utili.numberConvertToPad(totalProdutos, '0000')  }}</span>
      <span class="text-white opacity-75 pt-1 fw-semibold fs-6">Artigos</span>
    </div>
  </div>
  <div class="card-body d-flex align-items-end pt-0 ">
    <div class="d-flex align-items-center flex-column mt-3 w-100">
      <div class="d-flex justify-content-between fw-bold fs-6 text-white opacity-75 w-100 mt-auto mb-2">
        <span>{{ totalProdutos }}</span>
        <span>{{ (qt * (100/5000)) }}%</span>
      </div>
      <div class="h-8px mx-3 w-100 bg-white bg-opacity-50 rounded">
        <div class="bg-white rounded h-8px" role="progressbar"
             style="width: {{ (qt * (100/5000)) }}%;" aria-valuenow="50" aria-valuemin="0"
             [attr.aria-valuemax]="(qt * (100/5000))"></div>
      </div>

    </div>

  </div>
  <div class="card-title d-flex flex-column px-10 text-end">
    <a routerLink="/cadastros/artigos/todos" class="text-white opacity-75 pt-1 fw-semibold fs-6">Veja todos os artigos cadastrados</a>
  </div>
</div>

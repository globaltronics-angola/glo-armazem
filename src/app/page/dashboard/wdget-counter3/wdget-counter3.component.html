<div class="card card-flush h-md-50 mb-5 mb-xl-10  min-h-250px">

        <span class="fs-4 fw-semibold text-gray-400 me-1 align-self-start"></span>
        <span class="fs-2hx fw-bold text-dark me-2 lh-1 ls-n2">{{ totalProdutos }}</span>
        <span class="badge badge-light-success fs-base">
          <span class="svg-icon svg-icon-5 svg-icon-success ms-n1">
            <svg width="24" height="24" viewBox="0 0 24 24"
                 fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect opacity="0.5" x="13" y="6" width="13"
                    height="2" rx="1" transform="rotate(90 13 6)"
                    fill="currentColor"/>
              <path

  </div>

        <div class="text-gray-500 flex-grow-1 me-4">Entradas</div>
        <div class="fw-bolder text-gray-700 text-xxl-end">{{ totalEntradas }}</div>
      </div>
      <div class="d-flex fw-semibold align-items-center my-3">
